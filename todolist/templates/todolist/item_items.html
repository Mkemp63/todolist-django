{% extends 'todolist/base.html' %}

{% block content %}
    {% for item in items %}
        <div class="item">
            <div class="date">
                <p>Due: {{ item.due }}</p>
            </div>
            {% if item.done == True %}
                <strike><h1><a href="{%  url 'item_detail' pk=item.pk %}">{{ item.item_title }}</a></h1></strike>
            {% else %}
                <h1><a href="{%  url 'item_detail' pk=item.pk %}">{{ item.item_title }}</a></h1>
            {% endif %}
            <p>{{ item.item_description}}</p>
        </div>
    {% endfor %}
{% endblock %}
