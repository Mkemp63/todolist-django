{% extends 'todolist/base.html' %}

{% block content %}
    {% for item in items %}
        <div class="item">
            {% if item.done == True %}
                <strike><h3><a href="{%  url 'item_detail' pk=item.pk %}">{{ item.item_title }}</a></h3></strike>
            {% else %}
                <a class="btn btn-default" href="{% url 'item_list' %}"><span class="glyphicon glyphicon-check"></span></a>
                <h3><a href="{%  url 'item_detail' pk=item.pk %}">{{ item.item_title }}</a></h3>
            {% endif %}
            <p>{{ item.item_description}}</p>
            <div class="date">
                <p>Due: {{ item.due }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
